<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modulin - Task Manager</title>
</head>
<body>
<div data-module=modulin2.Text data-properties="instance: dark"></div>

<script src="../../src/scripts/polyfills.js"></script>
<script src="../../src/scripts/Module.js"></script>
<script src="../../src/scripts/ModuleRegistry.js"></script>
<script src="../../src/scripts/TemplateRegistry.js"></script>
<script src="../../src/scripts/ModuleRenderer.js"></script>
<script src="../../src/scripts/ViewModel.js"></script>
<script src="../../src/scripts/Modulin.js"></script>

<script src="Modules.js"></script>

<template id=modulin2>
  <template id=Text>
    <div class="text2">test2</div>
  </template>
</template>

<template id=modulin>

  <template id=Text>
    <div class="text"></div>
  </template>

  <template id=TaskManager>
    <TaskManager.List>
      <div class="test2"></div>
    </TaskManager.List>
    <modulin.CloseButton test="abc" abc="test"></modulin.CloseButton>
    <TaskManager.Header prefix="jooo-"></TaskManager.Header>
    <TaskManager.VisibilityFilter>
      <VisibilityFilter.Connector>
        <VisibilityFilter.Connector2></VisibilityFilter.Connector2>
        <VisibilityFilter.Connector2></VisibilityFilter.Connector2>
      </VisibilityFilter.Connector>
    </TaskManager.VisibilityFilter>

    <template id=Header>
      <div class="header">A header</div>
    </template>

    <template id=VisibilityFilter>
      <div class="all"></div>
      <VisibilityFilter.FilterButton filter=all></VisibilityFilter.FilterButton>
      <VisibilityFilter.FilterButton filter=open></VisibilityFilter.FilterButton>
      <VisibilityFilter.FilterButton filter=close></VisibilityFilter.FilterButton>
      <div content></div>

      <template id=Connector>
        <div content></div>
      </template>

      <template id=Connector2></template>
    </template>
  </template>

  <template id=TaskManager.VisibilityFilter.FilterButton>
    <div class="action"></div>
  </template>

  <template id=TaskManager.List>
    <div class="a_list"></div>
    <div content></div>
  </template>



  <template id=CloseButton>
    <div class="action">X</div>
  </template>

  <template id=CloseButton2>
    <div class="action"></div>
    <Modulin.TaskManager.List>
      <div>abc</div>
    </Modulin.TaskManager.List>
  </template>

</template>
